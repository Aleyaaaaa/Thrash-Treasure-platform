<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Kadwa', sans-serif;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            background: #FAF1CF;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #3F6844;
            padding: 20px;
            color: white;
            transition: width 0.3s ease;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .sidebar.closed {
            width: 60px;
        }

        .menu-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin: 0 auto 20px;
        }

        .menu-bar {
            background: white;
            height: 5px;
            width: 30px;
            margin: 5px 0;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .sidebar.closed .menu-title,
        .sidebar.closed .sidebar-links {
            display: none;
        }

        .menu-title {
            font-size: 22px;
            font-weight: 700;
            text-align: center;
        }

        .sidebar-links {
            margin-top: 50px;
        }

        .sidebar-links a {
            display: block;
            color: white;
            font-size: 18px;
            line-height: 2;
            text-decoration: none;
            padding: 10px 0;
            text-align: center;
        }

        .sidebar-links a:hover {
            text-decoration: underline;
        }

        .main-content {
            flex-grow: 1;
            padding: 40px;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile img {
            width: 130px; /* Slightly larger */
            height: 130px;
            border-radius: 50%; /* Circular shape */
            border: 4px solid #3F6844; /* Dark green border */
            object-fit: cover; /* Ensures the image fills the space */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            margin-bottom: 20px;
        }

        .profile .profile-title {
            font-size: 36px;
            font-weight: 700;
            color: #3F6844;
        }

        .profile .profile-id {
            font-size: 22px;
            color: #3F6844;
            margin-top: 10px;
        }

        /* 2x2 Grid for Stats */
        .stats-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 600px;
            margin: auto;
        }

        .stat-box {
            background: #5DAA68;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: white;
            border: 3px solid black;
        }

        .stat-number {
            font-size: 50px;
            font-weight: 700;
        }

        .stat-label {
            font-size: 22px;
            font-weight: 400;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="menu-button" id="menuButton">
                <div class="menu-bar"></div>
                <div class="menu-bar"></div>
                <div class="menu-bar"></div>
            </div>
            <div class="menu-title">MENU</div>
            <!-- Sidebar Links -->
            <div class="sidebar-links">
                <a href="{{ url_for('admin_dashboard') }}">HOME</a> <!-- Added Home link -->
                <a href="{{ url_for('seller_profile') }}">SELLER PROFILE</a>
                <a href="{{ url_for('approval') }}">APPROVAL</a>
                <a href="{{ url_for('orders') }}">ORDERS</a>
                <a href="{{ url_for('reviews') }}">REVIEWS</a>
                <!-- Sign Out Link -->
                <form action="{{ url_for('sign_out') }}" method="POST" id="signOutForm">
                    <a href="#" onclick="confirmSignOut()">SIGN OUT</a>
                </form>
            </div>
        </div>

    <div class="main-content">
        <div class="profile">
            <img src="{{ profile_pic }}" alt="Admin Profile" />
            <div class="profile-title">Welcome to Trash & Treasure, {{ username }}</div>
        </div>

        <div class="stats-container">
            <div class="stat-box">
                <div class="stat-number">{{ total_sellers }}</div>
                <div class="stat-label">TOTAL SELLERS</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">{{ total_orders }}</div>
                <div class="stat-label">TOTAL ORDERS</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">{{ total_reviews }}</div>
                <div class="stat-label">TOTAL REVIEWS</div>
            </div>
            <div class="stat-box">
                <div class="stat-number">{{ total_approval }}</div>
                <div class="stat-label">TOTAL APPROVAL</div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("menuButton").addEventListener("click", function() {
        document.getElementById("sidebar").classList.toggle("closed");
    });

    function confirmSignOut() {
        // Ask for confirmation
        if (confirm("Are you sure you want to sign out?")) {
            // If confirmed, submit the form
            document.getElementById('signOutForm').submit();
        } else {
            // If not confirmed, do nothing
            return false;
        }
    }
</script>

</body>
</html>
