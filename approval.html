<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval</title>
    <style>
        /* (Your existing styles - keep them) */
        body {
            margin: 0;
            font-family: Inter, sans-serif;
            background: #FAF1CF;
            display: flex;
        }

        /* Sidebar */
        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #3F6844;
            padding: 20px;
            color: white;
            transition: width 0.3s ease;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .sidebar.closed {
            width: 60px;
        }

        .menu-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin: 0 auto 20px;
        }

        .menu-bar {
            background: white;
            height: 5px;
            width: 30px;
            margin: 5px 0;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .sidebar.closed .menu-title,
        .sidebar.closed .sidebar-links {
            display: none;
        }

        .menu-title {
            font-size: 22px;
            font-weight: 700;
            text-align: center;
        }

        .sidebar-links {
            margin-top: 50px;
        }

        .sidebar-links a {
            display: block;
            color: white;
            font-size: 18px;
            line-height: 2;
            text-decoration: none;
            padding: 10px 0;
            text-align: center;
        }

        .sidebar-links a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
            transition: margin-left 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .sidebar.closed ~ .content {
            margin-left: 80px;
            width: calc(100% - 80px);
        }

        .header {
            font-size: 28px;
            font-weight: bold;
            font-family: Kadwa;
            margin-bottom: 20px;
        }

        /* Summary Box */
        .summary-box {
            width: 350px;
            height: 130px;
            background: #5DAA68;
            border-radius: 20px;
            border: 3px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            margin-bottom: 30px;
        }

        .summary-box .total {
            font-size: 30px;
            font-weight: 700;
        }

        .summary-box .label {
            font-size: 20px;
        }

        /* Items Grid */
        .item-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 900px;
        }

        .item-card {
            background: #5DAA68;
            border-radius: 20px;
            border: 3px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
             padding: 10px; /* Reduced padding */
            color: white;
            text-align: center;
            width: 250px;
            box-sizing: border-box; /* Added box-sizing */
        }

         .item-card img {
            width: 100%;
            height: 150px; /* Set a fixed height for images */
              object-fit: contain; /* Keep aspect ratio of the image and dont crop */
            border-radius: 15px;
            border: 2px solid black;
         margin-bottom: 10px;
        }

        .item-card .item-name {
            font-size: 15px;
            font-weight: 700;
            margin-top: 5px;
            margin-bottom: 5px;
        }
         .item-card .seller-id {
            font-size: 14px;
             margin-bottom: 5px;
         }
         .item-card .item-description {
     font-size: 14px;
      margin-bottom: 5px;
     overflow: hidden;
     text-overflow: ellipsis;
      display: -webkit-box;
      display: box; /* Standard property */
    -webkit-line-clamp: 2;
     line-clamp: 2; /* Standard property */
      -webkit-box-orient: vertical;
        box-orient: vertical; /* Standard property */
}


        .item-card .item-price {
            font-size: 15px;
             margin-bottom: 5px;
        }

       .item-card .btn {
            width: 80px; /* Reduced width */
            height: 25px; /* Reduced height */
            background: #3F6844;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px; /* Reduced font size */
            font-weight: 400;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            text-decoration: none;
        }

        .item-card .btn:hover {
            background: #2E4D34;
        }

        .item-card .reject-btn {
            background-color: red;
        }

        .item-card .reject-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="menu-button" id="menuButton">
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
        <div class="menu-bar"></div>
    </div>
    <div class="menu-title">MENU</div>
     <!-- Sidebar Links -->
     <div class="sidebar-links">
        <a href="{{ url_for('admin_dashboard') }}">HOME</a> <!-- Added Home link -->
        <a href="{{ url_for('seller_profile') }}">SELLER PROFILE</a>
        <a href="{{ url_for('approval') }}">APPROVAL</a>
        <a href="{{ url_for('orders') }}">ORDERS</a>
        <a href="{{ url_for('reviews') }}">REVIEWS</a>
        <!-- Sign Out Link -->
        <form action="{{ url_for('sign_out') }}" method="POST" id="signOutForm">
            <a href="#" onclick="confirmSignOut()">SIGN OUT</a>
        </form>
    </div>
</div>
<!-- Main Content -->
<div class="content">
    <div class="header">APPROVAL</div>

    <!-- Summary Box -->
    <div class="summary-box">
        <div class="total">{{ total_items }}</div>
        <div class="label">TOTAL ITEMS</div>
    </div>


    <!-- Item Cards -->
    <div class="item-section">
        {% for item in items %}
        <div class="item-card">
            <img src="{{ item.image }}" alt="{{ item.name }}">
             <div class="seller-id">Seller ID: {{ item.seller_id }}</div>
            <div class="item-name">{{ item.name }}</div>
               <div class="item-description">{{ item.description }}</div>
            <div class="item-price">{{ item.price }}</div>
            <div style="display: flex; gap: 10px;">

               <!-- Approve Button -->
                <form action="{{ url_for('approve_item', item_id=item.id) }}" method="POST">
                    <button class="btn" type="submit">APPROVE</button>
                </form>

                <!-- Reject Button (without Confirmation) -->
                <form action="{{ url_for('reject_item', item_id=item.id) }}" method="POST">
                    <button class="btn reject-btn" type="submit">REJECT</button>
                </form>

            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    document.getElementById("menuButton").addEventListener("click", function() {
        document.getElementById("sidebar").classList.toggle("closed");
    });

    function confirmSignOut() {
        if (confirm("Are you sure you want to sign out?")) {
            document.getElementById('signOutForm').submit();
        }
    }
</script>

</body>
</html>
