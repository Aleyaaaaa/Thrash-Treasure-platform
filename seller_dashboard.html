<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    body {
        margin: 0;
        font-family: 'Kadwa', sans-serif;
        background: #FAF1CF;
        padding-top: 60px; /* To prevent content from being hidden behind fixed navbar */
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        width: 100vw;
        padding-bottom: 10%;
        border: 2px black solid;
        box-sizing: border-box;
    }

    /* Fixed Navbar */
    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #3F6844;
        color: #FFFDF2;
        display: flex;
        justify-content: space-between;
        padding: 15px 30px;
        z-index: 1000;
        box-sizing: border-box;
    }

    .navbar a {
        color: #FFFDF2;
        font-size: 16px;
        font-family: sans-serif;
        font-weight: 400;
        margin-left: 30px;
        text-decoration: none;
    }

    .navbar a:hover {
        text-decoration: underline;
    }

    .settings-dropdown {
        position: relative;
    }

    .settings-icon {
        font-size: 24px;
        cursor: pointer;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: #FFFDF2;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        min-width: 160px;
        z-index: 1;
        border-radius: 5px;
        padding: 10px 0;
    }

    .settings-dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown-content a {
        color: black;
        padding: 8px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
        margin-top: 80px; /* To prevent content from being hidden behind navbar */
    }

    .stats-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        width: 90%;
        max-width: 1240px;
        margin-top: 40px;
    }

    .stat-box {
        height: 200px;
        background: #5DAA68;
        border-radius: 20px;
        border: 3px black solid;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .stat-box .stat-number {
        color: white;
        font-size: 40px;
        font-family: sans-serif;
        font-weight: 700;
    }

    .stat-box .stat-label {
        color: white;
        font-size: 20px;
        font-family: sans-serif;
        font-weight: 400;
    }

    .profile-container {
        position: relative;
        width: 90%;
        max-width: 1240px;
        text-align: center;
        margin-top: 40px;
    }

    .profile-container .profile-name {
        font-size: 28px;
        font-weight: 700;
        color: black;
        margin-top: 80px; /* Increased margin to push name further down */
    }

    .profile-container .profile-id {
        font-size: 18px;
        font-weight: 400;
        color: black;
    }

    .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 9999px;
        border: 2px black solid;
        position: absolute;
        left: calc(50% - 50px); /* To center the profile image horizontally */
        top: -50px; /* Adjusted for proper centering */
    }

    .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {background-color: #f1f1f1}
    </style>

    <script>
        function confirmAction(message, action, formId) {
            if (confirm(message)) {
                document.getElementById(formId).submit();
            }
        }
    </script>
</head>
<body>

<!-- Fixed Navbar -->
<div class="navbar">
    <div class="navbar-links">
        <a href="{{ url_for('seller_dashboard', username=username) }}">HOME</a>
        <a href="{{ url_for('seller_item', username=username) }}">ITEMS</a>
        <a href="{{ url_for('seller_orders', username=username) }}">ORDERS</a>
        <a href="{{ url_for('seller_reviews', username=username) }}">REVIEWS</a>
    </div>
    
    <!-- Settings Dropdown -->
    <div class="dropdown">
        <i class="fas fa-cog settings-icon"></i>
        <div class="dropdown-content">
            <!-- Sign Out Button -->
            <form id="sign_out_form" method="POST" action="{{ url_for('sign_out') }}">
                <a href="javascript:void(0);" onclick="confirmAction('Are you sure you want to sign out?', 'sign_out', 'sign_out_form')">Sign Out</a>
                <input type="hidden" name="confirm_sign_out" value="yes">
            </form>

             <!-- Delete Profile Button -->
             <form id="delete_profile_form" method="POST" action="{{ url_for('delete_profile') }}">
                <a href="javascript:void(0);" onclick="confirmAction('Are you sure you want to delete your profile? All your data will be erased.', 'delete_profile', 'delete_profile_form')">Delete Profile</a>
                <input type="hidden" name="confirm_delete" value="yes">
            </form>
        </div>
    </div>
</div>


<!-- Main Content -->
<div class="container">
    <div class="profile-container">
        <img class="profile-img" src="{{ profile_pic }}" alt="Seller Profile">
        <div class="profile-name">{{ welcome_message }}</div>
        <div class="profile-id">SELLER ID: {{ seller_id }}</div>
    </div>

    <div class="stats-container">
        <div class="stat-box">
            <div class="stat-number">{{ total_items }}</div>
            <div class="stat-label">TOTAL ITEMS</div>
        </div>

        <div class="stat-box">
            <div class="stat-number">{{ total_reviews }}</div>
            <div class="stat-label">TOTAL REVIEWS</div>
        </div>

        <div class="stat-box">
            <div class="stat-number">{{ total_orders }}</div>
            <div class="stat-label">TOTAL ORDERS</div>
        </div>
    </div>
</div>

</body>
</html>
