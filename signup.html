<!-- signup.html -->
<div class="container">
    <div class="form-wrapper">
        <div class="form-title">Sign Up Form</div>
        <div class="tab-container">
            <a href="{{ url_for('signin') }}" class="tab sign-in">Sign In</a>
            <div class="tab sign-up">Sign Up</div>
        </div>
        <form action="{{ url_for('signup') }}" method="POST" class="input-fields">
            <div class="input-field">
                <input type="text" name="username" placeholder="Username" required />
            </div>
            <div class="input-field">
                <input type="email" name="email" placeholder="Email Address" required />
            </div>
            <div class="input-field">
                <input type="password" name="password" placeholder="Password" required />
            </div>
             <button type="submit" class="signup-btn">Sign Up</button>
        </form>
    </div>
</div>

<style>
    /* Main container to center everything */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #faf1cf;
    }

    /* Form wrapper with padding and flex layout */
    .form-wrapper {
        width: 100%;
        max-width: 500px;
        background-color: #5daa68;
        border-radius: 20px;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 3px solid black;
    }

    /* Title of the form */
    .form-title {
        font-family: Kadwa, sans-serif;
        font-size: 30px;
        color: white;
        font-weight: 700;
        margin-bottom: 20px;
    }

    /* Tab container for Sign In/Sign Up buttons */
    .tab-container {
        display: flex;
        width: 100%;
        justify-content: space-between;
        margin-bottom: 20px;
    }

    /* Styling for each tab button */
    .tab {
        width: 45%;
        height: 40px;
        background-color: #3f6844;
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: Kadwa, sans-serif;
        font-size: 15px;
        cursor: pointer;
    }

    .sign-in {
        background-color: white;
        color: black;
    }

    /* Input fields container with flex to align them vertically */
    .input-fields {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 20px;
    }

    /* Each input field styling */
    .input-field input {
        width: 100%;
        height: 50px;
        background-color: white;
        border-radius: 15px;
        border: 1px solid #ccc;
        padding-left: 20px;
        font-family: Inter, sans-serif;
        font-size: 15px;
    }

    /* sign up */
    .signup-btn {
    width: 100%;
    height: 50px;
    background-color: #3f6844;
    border: none;
    border-radius: 15px;
    color: white;
    font-family: Kadwa, sans-serif;
    font-size: 20px;
    cursor: pointer;
    display: flex;          /* Make it a flex container */
    justify-content: center; /* Center horizontally */
    align-items: center;    /* Center vertically */
    text-align: center;     /* Ensure text is centered */
    }

    /* Forgot password text */
    .forgot-password {
        color: white;
        font-family: Kadwa, sans-serif;
        font-size: 15px;
        text-decoration: underline;
        cursor: pointer;
    }
</style>
